<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Pomodoro settings</title>
    <meta name="description" content="Pomoduro is a web interface to run Pomodoros.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>

<table id="pomoduro-settings-table">
    <thead>
        <tr>
            <th>Programs</th>
            <th colspan="4"><select class="program-select"></select></th>
            <th><input type="text" class="program-name"></th>
            <th class="td-small"><button class="program-add-button">add</button></th>

        </tr>
        <tr>
            <th class="td-small">id#</th>
            <th class="td-med">Start</th>
            <th class="td-med">Work minutes</th>
            <th class="td-med">Break minutes</th>
            <th class="td-med">Warn minutes</th>
            <th class="td-small">&nbsp;</th>
            <th class="td-small">&nbsp;</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>

</body>

<script src="js/pomoDao.js"></script>
<script src="js/settings.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {

        pomoSettings.init();

    });
</script>

</html>
