        <div class="main-container">

        <script src="js/main.js"></script>
        <script src="js/vendor/jquery-3.min.js"></script>
        <script>
            var timer = new Timer(5, false);
            var tmr = null;
            $(function() {
                tmr = $('h1.timer');
                tmr.click(function(){
                    if (timer.isRunning()) timer.stop(); else timer.start();
                });
            });
            window.setInterval(function(){
                if (tmr == null) return;
                tmr.text(timer.getTimeStr());
                if (timer.getTimespan().getTotalSeconds() <= 0) {
                  timer.stop();
                  timer.reset();
                }
            }, 250);
        </script>
    </body>
